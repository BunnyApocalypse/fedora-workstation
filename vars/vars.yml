---

# User
local_user: example
local_user_email: example@example.org
local_user_passwordless_sudo: true

# System
libvirt_storage_path: /home/images

# Services
enable_sshd: true
enable_fail2ban: true
enable_powertop: false
enable_vagrant_nfs: true

# Extras
install_extra_fonts: true
install_packager: true

# Third party
install_chefdk: true
install_chrome: true
install_googletalk: true
install_slack: true
install_spotify: true
install_zoom: true
sublime_text_3: true
sublime_text_3_build_number: 3126
terminator_config: true
